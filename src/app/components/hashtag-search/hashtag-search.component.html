<form>
  <div class="form-group form-inline">
    Full text search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
  </div>
</form>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Tweet</th>
    <th scope="col">Likes</th>
    <th scope="col">Replies</th>
    <th scope="col">Retweets</th>
    <th scope="col">Hashtags</th>
    <th scope="col">Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tweet of datacource | async">
    <td>
      <ngb-highlight [result]="tweet.text | textCut"></ngb-highlight>
    </td>
    <td>
      <ngb-highlight [result]="tweet.likes | zeroToChar"></ngb-highlight>
    </td>
    <td>
      <ngb-highlight [result]="tweet.replies | zeroToChar"></ngb-highlight>
    </td>
    <td>
      <ngb-highlight [result]="tweet.retweets | zeroToChar"></ngb-highlight>
    </td>
    <td>
      <ngb-highlight [result]="tweet.hashtags"></ngb-highlight>
    </td>
    <td>
      <ngb-highlight [result]="tweet.date | date"></ngb-highlight>
    </td>
  </tr>
  </tbody>
</table>
